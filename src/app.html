<!DOCTYPE html>
<html lang="en" class="light">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!-- GOOGLE FONT -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Rubik-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Rubik-Italic-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<!-- FAVICON STUFF -->
		<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
		<link rel="manifest" href="/images/site.webmanifest" />

		<title>Al Baker - Svelte</title>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="my-custom-theme">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
	</body>
</html>
